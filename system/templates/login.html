<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>车载智能交互系统登录</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: url("/static/bg.png") no-repeat center center fixed;
    background-size: cover;
  }

  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 360px;
    padding: 40px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px #00f0ff88;
    color: #0ff;
    position: relative;
  }

  .login-container::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid #00f0ff;
    pointer-events: none;
    top: 0;
    left: 0;
    box-sizing: border-box;
    border-radius: 10px;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
  }

  /* 统一表单元素样式 */
  .login-container select,
  .login-container input,
  .login-container button {
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 6px;
    font-size: 16px;
    border: 1px solid #00f0ff;
    background: rgba(0, 0, 0, 0.7);
    color: #0ff;
    outline: none;
    transition: border 0.3s;
  }

  .login-container button {
    background: linear-gradient(to right, #00f0ff, #0ff);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    border: none;
  }

  .login-container button:hover {
    box-shadow: 0 0 10px #00f0ff;
  }
</style>

</head>
<body>
  <div class="login-container">
    <h2>车载系统登录</h2>
    <form id="loginForm">
      <select name="role" required>
        <option value="">选择身份</option>
        <option value="admin">管理员</option>
        <option value="driver">驾驶员</option>
        <option value="passenger">乘客</option>
      </select>

      <input type="text" name="username" placeholder="用户名" required />
      <input type="password" name="password" placeholder="密码" required />
      <button type="submit">登录</button>
      <p style="text-align:center; color: #0ff;">
        还没有账号？<a href="/register" style="color: #0ff; text-decoration: underline;">立即注册</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value,
        role: form.role.value
      };
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        window.location.href = result.redirect_url;
      } else {
        alert("登录失败：" + result.message);
      }
    });
  </script>
</body>
</html>
